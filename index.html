<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Mania</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Movie Mania</h1>
        <input type="text" id="search-bar" placeholder="Search for a movie...">
    </header>

    <section id="categories-container">
        <h2>Categories</h2>
        <div id="category-buttons">

        </div>

    </section>

    <section id="trending">
        <h2>Trending Movies</h2>
        <div id="trending-list"></div>

    </section>    

    <section id="watchlist">
        <h2>Your Watchlist</h2>
        <ul id="watchlist-items"></ul>
    </section>

    <!-- Movie Details Modal -->
    <div id="movie-details-modal" class="modal">
        <div class="modal-content">
            <!-- Movie details will be rendered here -->
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="movie-details"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
